<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern HTML Email Template</title>
  <style type="text/css">
    body {
      margin: 0;
      background-color: #cccccc;
    }

    table {
      border-spacing: 0;
    }

    td {
      padding: 0;
    }

    img {
      border: 0;
    }

    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #cccccc;
      padding-bottom: 60px;
    }

    .main{
      background-color: #ffffff;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-spacing: 0;
      font-family: sans-serif;
      color: #0f3147;
    }

    .two-columns {
      text-align: center;
      font-size: 0;

    }

    .two-columns .column {
      width: 100%;
      max-width: 300px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }



  </style>
</head>

    <table class="main" width="100%">

      <tr>

                <table class="column">

                  </tr>
                </table>

                <table class="column">
                  <tr>
                    <td style=" padding: 32px 80px;">
                      <a href="https://github.com/Chancelucas"><img src="images/logo-github.png" alt="" height="30" title="Github Logo" style="padding: 5px;"></a>
                      <a href="https://www.linkedin.com/in/lucas-chancel-969147113/"><img src="images/logo-linkedin.png" alt="" height="30" title="Github Logo" style="padding: 5px;"></a>
                      <a href="https://lucas-chancel.dev"><img src="images/logo-web.png" alt="" height="30" title="Github Logo" style="padding: 5px;"></a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- BANNER IMAGE -->
      <tr>
        <td>
          <a href="#"><img src="images/banner.jpg" alt="" width="600" style="max-width: 100%;"></a>
        </td>
      </tr>

      <!-- THREE COLUMN SECTION -->
<tr>

    <table width="100%">

        <td class="three-columns">

            <tr>
              <td class="padding">

                  <tr>
